<form [formGroup]="form">
  <div class="label-input flex align-items-center gap-3 mb-3">
    <label for="title" class="font-semibold w-6rem">Task Title</label>
    <input
      pInputText
      id="title"
      class="flex-auto"
      autocomplete="off"
      formControlName="title"
      required
    />
  </div>
  <div class="label-input flex align-items-center gap-3 mb-3">
    <label for="description" class="font-semibold w-6rem"
      >Task Description</label
    >
    <input
      pInputText
      id="description"
      class="flex-auto"
      autocomplete="off"
      formControlName="description"
      required
    />
  </div>
  <div class="label-input flex align-items-center gap-3 mb-3">
    <label for="description" class="font-semibold w-6rem"
      >Task Limit Date</label
    >
    <p-calendar class="calendar" formControlName="date" dateFormat="dd/mm/yy" />
  </div>

  <div class="button-save">
    <button class="btn btn-primary add">Update</button>
    <button class="btn btn-primary add" (click)="deleteTask()">Delete</button>
  </div>
</form>
